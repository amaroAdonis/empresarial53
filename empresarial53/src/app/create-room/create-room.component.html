<div class="container">
    <div class="new-room-title">
        <p>NOVA SALA</p>
    </div>
    <div class="divisor">
        <hr/>
    </div>
    <div class="data-input">
        <label class="label">Número da sala</label>
        <div class="form">
            <div class="row">
                <div class="col">
                        <select formControlName="roomNumber" class="items"> 
                            <option>Escolha uma sala</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                        </select>
                </div>
            </div>
        </div>
        <div class="inputs">
            <label class="label">Nome do locatário</label>
            <input formControlName="name" type="text" class="name" placeholder="Nome Locatário">
        </div>
        <div class="inputs">
            <label class="label">CPF ou CNPJ do locatário</label>
            <input formControlName="cpfCnpj" type="number" class="cpfCnpj" placeholder="CPF ou CNPJ">
        </div>
        <div class="inputs">
            <label class="label">Início do Contrato</label>
            <input formControlName="inicioContrato" type="date" name="inicioContrato">
        </div>
        <div class="inputs">
            <label class="label">Fim do Contrato</label>
            <input formControlName="fimContrato" type="date" name="fimContrato">
        </div>
        <div class="inputs">
            <label class="label">Dia do vencimento</label>
            <div class="form">
                <div class="row">
                    <div class="col">
                            <select formControlName="expireDay" class="items"> 
                                <option>Escolha um dia</option>
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="inputs">
            <label class="label">Email</label>
            <input formControlName="email" type="text" class="email" placeholder="email@email.com">
        </div>
        <div class="inputs">
            <label class="label">Telefone</label>
            <input formControlName="telefone" type="number" class="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>
        <div class="inputs">
            <label class="label">Whatsapp</label>
            <input formControlName="whatsapp" type="number" class="whatsapp" placeholder="(XX) XXXXX-XXXX">
        </div>
    </div>
    <div class="buttons">

        <button class="left">Salvar nova sala</button>
        <button class="right">Cancelar</button>
        
    </div>
</div>
